{% extends "layout2.html" %}

{% block body %}
    {{book.title}}
    {{book.author}}
    {{book.year}}
    {{book.isbn}}
    {{rating}}
    {{reviewCount}}


    <form action="{{ url_for('review') }}" method="post">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">ISBN</label>
          <div class="col-sm-10">
            <input type="text" name="isbn" class="form-control" id="inputPassword3">
          </div>
        </div>
        <fieldset class="form-group form-check-inline">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="rating" type="radio" name="gridRadios" id="gridRadios1" value="1">
                <label class="form-check-label" for="gridRadios1">
                  1
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  2
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                  3
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option4">
                <label class="form-check-label" for="gridRadios4">
                  4
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option5">
                <label class="form-check-label" for="gridRadios5">
                  5
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Review</label>
            <textarea class="form-control" name="review" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
    </form>
{% endblock %}
